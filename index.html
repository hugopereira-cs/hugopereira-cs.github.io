<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hugo Pereira | Portifólio</title>
    <meta
      nome="description"
      content="Portifólio do desenvolvedor front-end Hugo Pereira para compartilhar projetos e habilidades desenvolvidas."
    />

    <link
      rel="shortcut icon"
      href="/assets/src/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__brand">
        <img
          class="brand__logo"
          src="/assets/images/logo.png"
          alt="Dev Hugo Pereira"
        />
      </div>
      <i id="toggleTheme" class="bi bi-sun"></i>
    </header>
    <nav class="nav--mobile">
      <ul class="menu menu--mobile">
        <li class="menu__item">
          <a href="#home" class="menu__link active">
            <i class="menu__icon bi bi-house-door"></i>
            <span class="menu__text">Home</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#projetos" class="menu__link">
            <i class="menu__icon bi bi-window-stack"></i>
            <span class="menu__text">Projetos</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#sobre" class="menu__link">
            <i class="menu__icon bi bi-person"></i>
            <span class="menu__text">Sobre</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#contato" class="menu__link">
            <i class="menu__icon bi bi-envelope"></i>
            <span class="menu__text">Contato</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
